<body>

    <h2>Tak for din bestilling, <span th:text="${name}"/>!</h2>

    <h1>Forhåndsvisning af din carport ses forneden</h1>


    <div class="carport-svg-topview" th:utext="${svg}">
    </div>


    <form method="get">
        <button class="button" type="submit" formaction="/hjem">Tilbage til forsiden</button>
    </form>

</div>





<footer th:replace="~{fragments :: footer}"></footer>

</body>
