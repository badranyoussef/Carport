<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forside</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>


<body>
<header th:replace="~{fragments :: header}"></header>

<div id="main-content">
    <div class="pictures-frontpage">
        <div><img src="../public/images/aabning.png" th:src="@{/images/aabning.png}"
                  style="max-width: 100%; height: auto;"/></div>
        <div><img src="../public/images/tilbud.png" th:src="@{/images/tilbud.png}"
                  style="max-width: 100%; height: auto;"/></div>
    </div>
    <div id="order-carport-content">
        <div id="carport-img-container">
            <img src="../public/images/carport.png" th:src="@{/images/carport.png}" alt="bestil carport med egen maal" width="100%">
            <div id="carport-img-overlay"></div>
        </div>
        <button id="button-order"><a href="/bestil-carport">Bestil din carport her</a></button>
    </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
